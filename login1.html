    <main><div id="fr">
        <h3>Once You Signed Up please be Login</h3>
        <form id="Login">
            <div>
                <label for="uname">Username:</label>
                <input type="text" id="uname" required>
            </div>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" required>
            </div>
            <br>
            <div>
                <button type="submit">Login</button>
            </div>
            <br><br>
        </form>
        <script>
            document.getElementById("Login").addEventListener("submit",function(event){
            event.preventDefault();// Prevent form submission
            // Get input values
            var username=document.getElementById("uname").value;
            var password=document.getElementById("pwd").value;
            // Get saved user data from localStorage
            var saveduserdata=JSON.parse(localStorage.getItem("uData"));
            // Check if user exists and password matches
            if(saveduserdata&&saveduserdata.username===username&&saveduserdata.password===password){
                // Redirect to main.html
                localStorage.setItem('user',username);
                window.location.href="services.html"; 
            }
            else{
                // Show alert for invalid data
                alert("Invalid username or password please try again")
            }
        });
        </script>
